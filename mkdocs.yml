# https://www.mkdocs.org/user-guide/configuration/
repo_name: sistemasoperativos-ciencias-unam.gitlab.io
repo_url: https://gitlab.com/SistemasOperativos-Ciencias-UNAM/sistemasoperativos-ciencias-unam.gitlab.io
edit_uri: -/tree/master/docs

site_name: Sistemas Operativos
site_description: Facultad de Ciencias - UNAM
copyright: CC-BY-SA-4.0
site_url: https://SistemasOperativos-Ciencias-UNAM.gitlab.io
site_dir: public
docs_dir: docs

extra_css:
- css/extra.css

# extra_javascript:
# - js/extra.js

# https://www.mkdocs.org/user-guide/choosing-your-theme/
theme:
  name: mkdocs
  # name: readthedocs
  locale: es
  navigation_depth: 4
  collapse_navigation: true
  titles_only: true
  analytics:
    gtag: G-L5N0M0PN8D

markdown_extensions:
- toc:
    permalink: "#"
    separator: "-"

plugins:
  - exclude:
      glob:
        - ".*.sw?"
